<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토이프로젝트</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>

    <style>
      img {
        width: 5vw;
        align-content: center;
        justify-content: center;
        padding-left: 185px;
        padding-top: 30px;
        position: absolute;
        margin: auto;
      }

      .tim {
        width: 30vmin;
        height: 10vmin;
        margin: auto;
        align-items: center;
        justify-content: center;
        padding-bottom: 20px;
      }

      .pomo {
        display: flex;
        width: 40vmin;
        height: 50vmin;
        margin: auto;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <img src="images/top.png" />

    <p class="pomo">Pomodoro</p>
    <div id="container">
      <div id="img-wrapper">
        <p class="timer" id="timer">25:00</p>
      </div>

      <div class="tim">
        <p>25'</p>
      </div>

      <div class="button-wrapper">
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>
      </div>
    </div>
  </body>
</html>
